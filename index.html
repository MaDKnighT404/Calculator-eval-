<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator__wrapper">
    <div class="calculator__main">
        <div class="screen">
            <div data-previous__value class="previous__value"></div>
            <div data-current__value class="current__value">0</div>
        </div>
        <button data-clear class="two-pieces">C</button>
        <button data-delete>Del</button>
        <button data-number-oper>/</button>
        <button data-number-oper>1</button>
        <button data-number-oper>2</button>
        <button data-number-oper>3</button>
        <button data-number-oper>*</button>
        <button data-number-oper>4</button>
        <button data-number-oper>5</button>
        <button data-number-oper>6</button>
        <button data-number-oper>-</button>
        <button data-number-oper>7</button>
        <button data-number-oper>8</button>
        <button data-number-oper>9</button>
        <button data-number-oper>+</button>
        <button data-number-oper>0</button>
        <button data-number-oper>.</button>
        <button data-equals class="two-pieces">=</button>
    </div>
</div>
</body>
</html>
